        <div id="contactWrap" class="wrap">
            <div class="pageTop">
            <nav></nav>        
            <header>
                <h1>The Music Study</h1>
            </header> 
            </div>
            <section class="contactSec">
                <img src="media/Depositphotos_86997918_m-2015.jpg" />
                <h2>We are here to help you in your musical journey</h2>
                <p>Don’t be shy — we'd love to hear from you!</p>
                <p>Phone:&nbsp;<a href="tel:519-328-5070">519-328-5070</a>
                <form id="contactForm" onsubmit="return validateForm()">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Enter subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

        <button type="submit">Send Message</button>
        
        <div id="errorMessage" class="error"></div>
    </form>
